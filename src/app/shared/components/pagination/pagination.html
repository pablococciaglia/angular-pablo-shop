<div class="join flex justify-center items-center mt-4 mb-10">
  <!--prev page-->
  @if (pages() > 1) {
  <button
    [routerLink]="[]"
    [queryParams]="{ page: activePage() - 1 }"
    [disabled]="activePage() === 1"
    class="join-item btn"
  >
    «
  </button>
  }
  <!--pagination numbers-->
  @if (pages() > 1) { @for (page of getPagesList(); track page) {
  <button
    [routerLink]="[]"
    [queryParams]="{ page: page }"
    class="join-item btn"
    [class.btn-secondary]="page === activePage()"
  >
    {{ page }}
  </button>
  <!--<button class="join-item btn btn-disabled">...</button>-->
  } }
  <!--next page-->

  @if (pages() > 1) {
  <button
    [routerLink]="[]"
    [queryParams]="{ page: activePage() + 1 }"
    [disabled]="currentPage() === getPagesList().at(-1)"
    class="join-item btn"
  >
    »
  </button>
  }
</div>
