<!-- isLoading-->
@if(productResource.isLoading()){
<div class="flex justify-center items-center h-screen"></div>
<span class="loading loading-spinner loading-lg"></span>
}
<!-- Prodcuct-->
@if (productResource.hasValue()) {
<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col lg:flex-row">
    <app-carrousel [images]="productResource.value().images" />
    <div>
      <h1 class="text-5xl font-bold">{{ productResource.value().title }}</h1>

      <ul class="flex gap-2">
        @for (tag of productResource.value().tags; track tag) {
        <li>
          <button class="btn text-secondary btn-outline size-min">{{ tag }}</button>
        </li>
        }
      </ul>
      <p class="py-6">
        {{ productResource.value().description }}
      </p>

      <button class="btn btn-primary">Add to cart</button>
    </div>
  </div>
</div>
}
